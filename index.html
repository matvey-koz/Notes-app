<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script defer src="./note.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/564/564445.png">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal__btn">&times;</button>
            <h2 class="modal__title">Title here</h2>
            <p class="modal__body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam mollitia
                voluptatibus accusantium vel sequi veniam dolorem neque aspernatur reiciendis, unde ducimus sed sunt
                dolorum blanditiis fugit possimus minus, repellendus dolores aliquid?</p>
        </div>
    </div>
    <div class="form-container">
        <h1><u>Notes App</u></h1>
        <h3>Add a New Note:</h3>
        <form>
            <label for="title">Note name:
                <input type="text" id="title" placeholder="Enter a note name.">
            </label>
            <label for="note">Note
                <textarea type="text" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
            </label>
            <button class="addNote" type="submit">Add Note</button>
        </form>
    </div>
    <div class="note-container">
    </div>
</body>

</html>
